<div class="animated fadeIn">
  <div class="container">
    <div class="row">
      <div class="d-flex justify-content-between align-items-sm-center w-100">
        <h3>Document-list</h3>
        <a routerLink="/admin/new-doc" class="main-btn"> Add New Documnet </a>
      </div>
    </div>

    <div class="card card-main no_border_after">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th style="width: 30%">Number Of downloads</th>

              <th style="width: 10%">Action</th>
            </tr>
          </thead>
          <tbody style="width: 100%">
            <tr *ngFor="let item of docs | async">
              <td>{{ item.title }}</td>

              <td>{{ item.downloaders_count }}</td>

              <td style="width: 20%">
                <div class="d-flex jjustify-content-between align-items-center">
                  <a
                    href="{{ baseUrl + item.file_path }}"
                    target="_blank"
                    class="mr-2"
                  >
                    open
                  </a>
                  <button
                    class="btn btn-danger"
                    (click)="deleteDocument(item.id)"
                  >
                    Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
